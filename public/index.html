<html ng-app="todoapp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mean Todo App</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    html        { overflow-y: scroll; }
    body        { padding-top: 50px; }
    #todolist,#todoform   { margin-bottom: 30px; }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="js/core.js"></script>
  <body ng-controller="todoController">
    <div class="container">
      <div class="jumbotron text-center">
        <h1>My Todo List<span class="label label-info">{{ todos.length }}</span></h1>
      </div>

      <!--TODO List-->
      <div id="todolist" class="row">
        <div class="col-sm-4 col-sm-offset-4">

          <!--LOOP OVER THE TODOS IN $scope.todos-->
          <div class="checkbox" ng-repeat="todo in todos">
            <label>
              <input type="checkbox" ng-click="deleteTodo(todo_id)" /> {{ todo.text }}
            </label>
          </div>

        </div>
      </div>

      <!--FORM TO CREATE TODO LIST-->
      <div id="todoform" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <form>
            <div class="form-group">

              <!--BIND THIS VALUE to formData.text in angularjs-->
              <input type="text" class="form-control input-lg text-center" placeholder="I want to detect/capture dark matter" ng-model="formData.text">
            </div>

            <button type="submit" class="btn btn-primary btm-lg" ng-click="createTodo()">Add</button>
          </form>
        </div>
      </div>

    </div>
  </body>
  </html>
